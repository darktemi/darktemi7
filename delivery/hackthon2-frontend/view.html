  <script> // 신규 배송접수 입력폼 -> 전화번호 : 숫자만 입력하면 자동으로 하이픈(-) 생성

  <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
  <script>
    //본 예제에서는 도로명 주소 표기 방식에 대한 법령에 따라, 내려오는 데이터를 조합하여 올바른 주소를 구성하는 방법을 설명합니다.
    function sender() {
        new daum.Postcode({
            oncomplete: function(data) {
                // 팝업에서 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.

                // 도로명 주소의 노출 규칙에 따라 주소를 표시한다.
                // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                let roadAddr = data.roadAddress; // 도로명 주소 변수
                let extraRoadAddr = ''; // 참고 항목 변수

                // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                // 건물명이 있고, 공동주택일 경우 추가한다.
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                // 우편번호와 주소 정보를 해당 필드에 넣는다.
                document.getElementById('d-senderPostNo').value = data.zonecode;
                document.getElementById("d-senderRoadAddress").value = roadAddr;
                document.getElementById("d-senderOldAddress").value = data.jibunAddress;
                
                // 참고항목 문자열이 있을 경우 해당 필드에 넣는다.
                if(roadAddr !== ''){
                    document.getElementById("d-senderNote").value = extraRoadAddr;
                } else {
                  document.getElementById("d-senderNote").value = '';
                }

                let guideTextBox = document.getElementById("guide");
                // 사용자가 '선택 안함'을 클릭한 경우, 예상 주소라는 표시를 해준다.
                if(data.autoRoadAddress) {
                    let expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                
                } else if(data.autoJibunAddress) {
                    let expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';

                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }

    function reciver() {
        new daum.Postcode({
            oncomplete: function(data) {

                let roadAddr = data.roadAddress; // 도로명 주소 변수
                let extraRoadAddr = ''; // 참고 항목 변수

                if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                    extraRoadAddr += data.bname;
                }
                if(data.buildingName !== '' && data.apartment === 'Y'){
                   extraRoadAddr += (extraRoadAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                }
                if(extraRoadAddr !== ''){
                    extraRoadAddr = ' (' + extraRoadAddr + ')';
                }

                document.getElementById('d-reciverPostNo').value = data.zonecode;
                document.getElementById("d-reciverRoadAddress").value = roadAddr;
                document.getElementById("d-reciverOldAddress").value = data.jibunAddress;
                
                if(roadAddr !== ''){
                    document.getElementById("d-reciverNote").value = extraRoadAddr;
                } else {
                  document.getElementById("d-reciverNote").value = '';
                }

                let guideTextBox = document.getElementById("guide");
                if(data.autoRoadAddress) {
                    let expRoadAddr = data.autoRoadAddress + extraRoadAddr;
                    guideTextBox.innerHTML = '(예상 도로명 주소 : ' + expRoadAddr + ')';
                    guideTextBox.style.display = 'block';
                
                } else if(data.autoJibunAddress) {
                    let expJibunAddr = data.autoJibunAddress;
                    guideTextBox.innerHTML = '(예상 지번 주소 : ' + expJibunAddr + ')';
                    guideTextBox.style.display = 'block';

                } else {
                    guideTextBox.innerHTML = '';
                    guideTextBox.style.display = 'none';
                }
            }
        }).open();
    }
  </script>

<script>

  var values = location.href.split('?');
  if (values.length != 2) {
    alert("옳바른 페이지 주소가 아닙니다.");
    throw "no 파라미터 값이 누락되었습니다.";
  } 
  
  var values2 = values[1].split("=");
  if (values2.length != 2 || values2[0] != "no") {
    alert("옳바른 페이지 주소가 아닙니다.");
    throw "no 파라미터 값이 누락되었습니다.";
  }
  
  var no = parseInt(values2[1]);

    throw "no 파라미터 값이 숫자가 아닙니다.";
  }

      document.querySelector('#d-reciverDetailAddress').value = obj.data.reciverDetailAddress;
      document.querySelector('#d-reciverNote').value = obj.data.reciverNote;
      document.querySelector('#d-paym').value = obj.data.paym;
      document.querySelector('#d-item').value = obj.data.item;

      document.querySelector('#d-msg').value = obj.data.msg;
    })
    .catch((err) => {
      alert("서버 요청 오류!");
      console.log(err)
    });
  
  document.querySelector('#update-btn').onclick = (e) => {
    var invNo = document.querySelector('#d-invNo').value;
    var senderName = encodeURIComponent(document.querySelector('#d-senderName').value);
    var senderTel = document.querySelector('#d-senderTel').value;
    var senderPostNo = encodeURIComponent(document.querySelector('#d-senderPostNo').value);

    var senderDetailAddress = encodeURIComponent(document.querySelector('#d-senderDetailAddress').value);
    var senderNote = encodeURIComponent(document.querySelector('#d-senderNote').value);
    var reciverName = encodeURIComponent(document.querySelector('#d-reciverName').value);
    var reciverTel = document.querySelector('#d-reciverTel').value;
    var reciverPostNo = encodeURIComponent(document.querySelector('#d-reciverPostNo').value);
    var reciverRoadAddress = encodeURIComponent(document.querySelector('#d-reciverRoadAddress').value);
    var reciverOldAddress = encodeURIComponent(document.querySelector('#d-reciverOldAddress').value);
    var reciverDetailAddress = encodeURIComponent(document.querySelector('#d-reciverDetailAddress').value);
    var reciverNote = encodeURIComponent(document.querySelector('#d-reciverNote').value);
    var paym = document.querySelector('#d-paym').value;
    var item = document.querySelector('#d-item').value;
    var status = document.querySelector('#d-status').value;
    var msg = document.querySelector('#d-msg').value;
  
    fetch(`http://localhost:8080/deliverys/${no}`, {

    })

  };

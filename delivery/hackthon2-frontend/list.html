  <script>
    let tbody = document.querySelector("tbody");
    
    function getPaym(paym) {
  switch (paym) {
    case 1: return "선불";
    case 2: return "착불";
    case 0: return "무료배송";
    default: return "";
  }
}
function getStatus(status) {
  switch (status) {
    case 1: return "배송중";
    case 2: return "배송완료";
    case 0: return "무료배송";
    default: return "";
  }
}
    fetch('http://localhost:8080/deliverys')
      .then((response) => {return response.json();})
      .then((obj) => {
        let html = '';
        for (let d of obj.data) {
          html += `<tr>
            <th scope="row"><a href="view.html?no=${d.no}">${d.invNo} </a></th>                        
            <td>${d.senderName}</td>
            <td>${d.reciverName}</td>
            <td>${getPaym(d.paym)}</td>
            <td>${d.msg}</td>
            <td><span class="badge bg-success">${getStatus(d.status)}</span></td>
            </tr>\n`;
        }
        // <span class="badge bg-warning">배송준비</span>
        // <span class="badge bg-danger">배송중</span>
        // <span class="badge bg-success">배송완료</span>
        tbody.innerHTML = html;
      })
      .catch((err) => {
        alert("서버 요청 오류!");
        console.log(err);
      });  
  </script>

<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>날씨</title>
  <link rel="stylesheet" href="/darktemi7/weather/frontend/css/we.css">
</head>

<body>
  <h3>일기 예보</h3>
  <input id="gm" name="gm" style="display: none;"><br>

  <div class="container">
    <div id="seweather">
      <div id="sename"><b>서울</b></div>
      <div id="seim"></div>
      <div id="setm"></div>
      <div id="sereh"></div>
    </div>
    <div id="incheonweather">
      <div id="incheonname"><b>인천</b></div>
      <div id="incheonim"></div>
      <div id="incheontm"></div>
      <div id="incheonreh"></div>
    </div>
    <div id="chuncheonweather">
      <div id="chuncheonname"><b>춘천</b></div>
      <div id="chuncheonim"></div>
      <div id="chuncheontm"></div>
      <div id="chuncheonreh"></div>
    </div>
    <div id="daejeonweather">
      <div id="daejeonname"><b>대전</b></div>
      <div id="daejeonim"></div>
      <div id="daejeontm"></div>
      <div id="daejeonreh"></div>
    </div>
    <div id="daeguweather">
      <div id="daeguname"><b>대구</b></div>
      <div id="daeguim"></div>
      <div id="daegutm"></div>
      <div id="daegureh"></div>
    </div>
    <div id="busanweather">
      <div id="busanname"><b>부산</b></div>
      <div id="busanim"></div>
      <div id="busantm"></div>
      <div id="busanreh"></div>
    </div>
    <div id="gwangjuweather">
      <div id="gwangjuname"><b>광주</b></div>
      <div id="gwangjuim"></div>
      <div id="gwangjutm"></div>
      <div id="gwangjureh"></div>
    </div>
  </div>
  <div class="dropdown">
    <button class="dropbtn">지역 메뉴</button>
    <div class="dropdown-content">
      <a id="sebtn">서울</a>
      <a id="inbtn">인천</a>
      <a id="inbtn">춘천</a>
      <a id="inbtn">대전</a>
      <a id="inbtn">대구</a>
      <a id="inbtn">부산</a>
      <a id="inbtn">광주</a>
    </div>
  </div>
  <script>
    //이벤트리스너 클릭 해본거
    let a = document.querySelector('#sebtn');
    let b = document.getElementById('seweather')
    let c = document.querySelector('#gmbtn');
    let d = document.getElementById('gmweather')
    a.addEventListener('click', weather_se12);
    function weather_se12() {
      d.style.display = 'none';
      b.style.display = (b.style.display != 'none')?"none":"block";
  }

    c.addEventListener('click', weather_gm12);
    function weather_gm12() {
      d.style.display = (d.style.display != 'none')?"none":"block";
      b.style.display = 'none';
  }

  weather_se12();
  weather_gm12();
  </script>
  <script src="/darktemi7/weather/frontend/js/weather.js"></script>
</body>

</html>
